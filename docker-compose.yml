version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=false
    depends_on:
      - server
    stdin_open: true
    tty: true

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - '3001:3001'
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_DB_NAME=incident-response
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
